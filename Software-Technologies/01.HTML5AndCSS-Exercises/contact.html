<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
    </head>
    <body>
        <h1>Contact Us</h1>
        <form>
            First name: <input type="text" name="firstname"/></br>
            Last name: <input type="text" name="lastname"/></br>

            <input type="submit" value="Register"/>
        </form>
