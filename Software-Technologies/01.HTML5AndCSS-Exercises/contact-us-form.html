<!DOCTYPE html>
<html>
    <head>
        <title>Contact Form</title>
        <link rel="stylesheet" type="text/css" href="styles/contact.css"/>
    </head>
    <body>
        <h1>Contact Us</h1>
        <form>
            <span>First name:</span><input type="text" name="firstname"/></br>
            <span>Last name:</span><input type="text" name="lastname"/></br>
            <span>Email:</span><input type="text" name="email"/></br>
            <span>Age:</span><input type="number" name="age"/></br>
            <span>Password:</span><input type="password" name="password"/></br>
            <span>Confirm password:</span><input type="password" name="confirm"/></br>
            <span>Town:</span>
            <select name="town">
                <option value="1">Sofia</option>
                <option value="2">Plovdiv</option>
                <option value="3">Varna</option>
                <option value="4">Burgas</option>
                <option value="5">Stara Zagora</option>
                <option value="6">Ruse</option>
                <option value="7">Pleven</option>
                <option value="8">Veliko Tarnovo</option>
            </select></br>
            <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
